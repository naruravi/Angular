<h1>
  {{title}} {{childMessage}}
</h1>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Employee Salary</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of EmployeeList ">
      <td>{{emp.Id}}</td>
      <td>{{emp.name |firstLetterCapital }}</td>
      <td>{{emp.salary| currency:'INR'}}</td>
      <td>
        <button class="btn btn-info" (click)="displaySelectedEmployee(emp)">Show Details</button>
      </td>
    </tr>
  </tbody>
</table>
<app-employeelist [messageFromParent]="parentMessage" [empId]="employeeId" (change)='NotifyParent($event)'> </app-employeelist>
